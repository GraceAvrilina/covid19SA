<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()"> <ion-icon slot="icon-only" name="close"></ion-icon> </ion-button>
    </ion-buttons>
    <!-- <ion-title>Media</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [forceOverscroll]="false" color="dark" fullscreen="true">
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let img of list_img">
      <div class="swiper-zoom-container"><img [src]="img" height="100vh" onerror="this.src='assets/img/default-user.png'" /></div>
    </ion-slide>
  </ion-slides>
</ion-content>
